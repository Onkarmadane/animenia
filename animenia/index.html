<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animenia</title>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="logo-img">
        <img data-aos="zoom-in" src="./assets/imgs/logo.png" alt="logo" class="rounded mx-auto d-block logo">
    </div>


    <div data-aos="zoom-in" class="text">
        <p>Welcome to Animenia</p>
        <p>by Trajanic Ventures</p>
        <p>"Let Your Passion for Anime
            Roar at Animenia!"</p>
    </div>
    <hr class="mt-3">

    <h1 class="heading">Event details</h1>
    <div data-aos="zoom-in" class="card-group mx-auto text-center pt-3">
        <div class="card" style="border-radius: 50px;">
            <img src="./assets/imgs/venue.png" class="card-img-top" alt="venue.png">
            <div class="card-body">
                <h5 class="card-title"><b>Venue</b></h5>
                <p class="card-text">Ivy Garden, Aundh</p>
            </div>
        </div>
        <div class="card" style="border-radius: 50px;">
            <img src="./assets/imgs/calender.png" class="card-img-top" alt="calender.png">
            <div class="card-body">
                <h5 class="card-title"><b>Date</b></h5>
                <p class="card-text">04-May-2024</p>
            </div>
        </div>
        <div class="card" style="border-radius: 50px;">
            <img src="./assets/imgs/clock.png" class="card-img-top" alt="clock">
            <div class="card-body">
                <h5 class="card-title"><b>Time </b></h5>
                <p class="card-text">Time To Be Announced</p>
            </div>
        </div>
    </div>
    <hr class="mt-5">
    <h1 class="heading">Our Partners</h1>
    <div class="partners text-center p-3 pb-3">
        <img src="./assets/imgs/hackmaster.png" alt="" class="img-thumbnail" data-aos="fade-down-right">
        <img src="./assets/imgs/skillectronics.png"  alt="" class="img-thumbnail" data-aos="fade-down-left">
    </div>
    <hr class="mt-3">
    <h1 class="heading pb-3">Contact Form</h1>
    <div class="enquiry-form pb-2" data-aos="fade-up">
        <form>
            <div class="form-group" >
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Your Name Here">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Your Email Here">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter Your Phone Number Here">
            </div>
            <button type="submit" class="btn btn-primary ">Next</button>
        </form>
    </div>

    </div>
    <footer class="text-center py-3 ">
        <!-- Grid container -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/animenia.pune/"
            role="button"><i class="fab fa-instagram"></i></a>
        </section>
        <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 text-white">
            Â© 2024 Copyright: <span>Trajanic Ventures</span>
        </div>


        <!-- Copyright -->

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
